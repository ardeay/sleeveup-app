<!-- hbox layout -->
<div class="hbox hbox-auto-xs bg-light " ng-init="
  app.settings.asideFixed = true;
  app.settings.asideDock = false;
  app.settings.container = false;
  app.hideAside = false;
  app.hideFooter = true;
  " ng-controller="DeckCtrl">
  <!-- column -->
  <div class="col w-lg lt b-r">
    <div class="vbox">
      <div class="wrapper">
        <!-- <a href class="pull-right btn btn-sm btn-info m-t-n-xs" ng-click="createNote()">New</a> -->
        <div class="h4">Decks</div>
      </div>
      <div class="wrapper b-t m-t-xxs">
        <div class="input-group">
          <span class="input-group-addon input-sm"><i class="fa fa-search"></i></span>
          <input type="text" class="form-control input-sm" placeholder="search" ng-model="query">
        </div>
      </div>
      <div class="row-row">
        <div class="cell scrollable hover">
          <div class="cell-inner">
            <div class="padder">
              <div class="list-group">
                <a ng-repeat="deck in decks" class="list-group-item b-l-{{deck.color}} b-l-3x hover-anchor" ng-class="{'hover': deck.selected }" ng-click="selectDeck(deck)">
                  <span class="block text-ellipsis">{{ deck.name ? deck.name : 'Empty deck' }}</span>
                  <small class="text-muted">{{ deck.date_created | fromNow }}</small>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /column -->

  <!-- column -->
  <div class="col">
    <div class="vbox">
      <div class="wrapper bg-light lt b-b">
        <span class="text-muted">Last Updated:</span> <span>{{ selectedDeck.last_updated  | date:'MMM-dd-yyyy H:mm' }}</span>
        <div class="m-l inline dropdown" dropdown>
          <a class="v-middle pos-rlt inline bg-{{deck.color}}" dropdown-toggle style="width:16px;height:16px;top:-2px"></a>
          <div class="dropdown-menu animated fadeInUp w wrapper">
            <a ng-repeat="color in colors" class="inline m-xs bg-{{color}}" style="width:18px;height:18px" ng-click=" deck.color = color "></a>
          </div>
        </div>
      </div>
      <div class="row-row">
        <div class="cell-inner">
          <div class="panel panel-default">
            <div class="panel-heading">
              {{selectedDeck.name}}
            </div>
            <div class="table-responsive">
          	  <div ui-grid="gridOptions"></div>
          	</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /column -->
</div>
<!-- /hbox layout -->
